<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Marcelle Example</title>
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <script defer type="module" src="/src/index.js"></script>
    <style>
      body {
        margin: 0;
        padding: 0;
        background-color: #000;
        height: 100vh;
        display: flex;
        justify-content: center;
        align-items: center;
      }

      .container {
        max-width: 600px;
        width: 100%;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100%;
      }

      .phone {
        position: relative;
        width: 400px;
      }

      .phone img {
        display: block;
        width: 100%;
        height: auto;
        position: relative;
      }

      .screen {
        border-radius: 50px;
        padding: 20px;
        height: 400px;
        position: absolute;
        top: 30px;
        left: 61px;
        width: 56%;
        height: 83%;
        background-image: linear-gradient(to bottom right, #3D669D, #9EBFEC); /* Adjust this to match the background color of your app */
        border-radius: 35px;
        padding: 20px;
      }

      /* Additional styles for the button */
      .btn {
        padding: 30px 40px;
        font-size: 20px;
        font-family: 'Gill Sans', sans-serif;
        background-color: #9ebeecb0
        ; /* Green */
        border: none;
        color: #032350;
        border-radius: 15px;
        cursor: pointer;
      }

      .btn:hover {
        background-color: #CBE1FF;
      }

      h1 {
        font-size: 22px;
        font-family: 'Canela Deck', sans-serif;
        text-align: center;
        color: #032350;
      }

      .week-overview {
        position: relative; /* To position the title relative to the container */
        display: flex;
        flex-direction: column;
        justify-content: space-around;
        align-items: center;
        background-color: #9ebeecb0; 
        color: #032350;
        border-radius: 15px;
        padding: 10px;
        font-size: 16px; /* Adjust font size of emojis */
        font-family: 'Gill Sans', sans-serif;
        margin-top: 10px;
        margin-bottom: 10px;
      }

      .week-title {
        font-size: 20px;
        margin-bottom: 15px;
        margin-top: 10px;
      }
      .weekdays {
        margin-top: 5px;
        margin-bottom: 15px;
        font-size: 15px; /* Adjust font size of weekdays if needed */
        color: #032350;
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="phone">
        <img src="https://github.com/michelledtt/iml_user_ui/blob/2a5aff68c4d99f9ad2eb8cf6ced898d8f1f9d791/iml_user_ui/src/components/phone_screen.png?raw=true">
        <div class="screen">
          <!-- App content-->
          <h1>MoodSense</h1>
          <button class="btn" id="open-wizard">Track your mood</button>
          <div class="week-overview">
            <div class="week-title">Your Week</div>

          </div>
          <div class="week-overview">
            <div class="week-title">Your Month</div>
          </div>
        </div>
      </div>
    </div>

   
    <noscript>
      <strong>
        We're sorry but this application doesn't work properly without JavaScript enabled. Please
        enable it to continue.
